<!DOCTYPE html>
<html lang="fr">
  <head>
      
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site ProjetS1 W.E. Fight">

    <title>W.E. Fight</title>

    <!-- Chargement de la librairie Alpine JS -->
    <script defer="" src="https://unpkg.com/alpinejs@3.4.2/dist/cdn.min.js"></script>

  </head>
  <body>

       <!-- En-tête de la page -->
  <header class="header container">
    
    <!-- Start du header (logo)-->
    <div class="header__start">
      <a href="/">
        <img class="header__logo" src="public/icon/logoblancsite.svg" alt="logo du site W.E. Fight">
      </a>
    </div>

    <!-- Dernière partie (partie de droit) du header (nom du site +menu burguer)-->
    <div class="header__title">
        <img src="public/icon/W.E. FIGHT.svg" alt="titre du site">
    </div>
    <!-- Menu burger -->
    <div class="header__end">
      <button class="header__search">
        <img src="public/icon/MenuBurgerBlanc.svg" alt="menu burger / menu de navigation">
      </button>
  </body>
